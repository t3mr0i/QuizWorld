<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Land Plus - Multiplayer Word Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .player-list {
            list-style: none;
            margin: 20px 0;
        }

        .player-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-item.admin {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .player-item.ready {
            border-left-color: #27ae60;
            background: #f0f9f4;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
        }

        .badge.admin {
            background: #e74c3c;
        }

        .badge.ready {
            background: #27ae60;
        }

        .room-info {
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .room-id {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .category-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .timer {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background: #667eea;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .admin-controls {
            background: #fdf2f2;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .admin-controls.visible {
            display: block;
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1>üéØ Smart Land Plus </h1>
            <div class="form-group">
                <label for="player-name">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="form-group">
                <label for="room-id">Room ID (optional):</label>
                <input type="text" id="room-id" placeholder="Leave empty to create new room" maxlength="10">
            </div>
            <div class="form-group">
                <label for="time-limit">Time Limit (seconds):</label>
                <input type="number" id="time-limit" value="90" min="30" max="300">
            </div>
            <div class="text-center">
                <button id="join-btn" class="btn">Create/Join Game</button>
            </div>
            <div id="error-msg" class="error"></div>
            <div id="success-msg" class="success"></div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen">
            <h1>üéØ Game Lobby</h1>
            
            <div class="room-info">
                <div>Room ID:</div>
                <div class="room-id" id="display-room-id">----</div>
                <button id="copy-link-btn" class="btn">üìã Copy Invite Link</button>
            </div>

            <div>
                <h3>Players (<span id="player-count">0</span>)</h3>
                <ul id="player-list" class="player-list"></ul>
            </div>

            <div>
                <h3>Categories</h3>
                <div id="categories-display"></div>
                <div class="admin-controls" id="admin-controls">
                    <input type="text" id="new-category" placeholder="Add new category">
                    <button id="add-category-btn" class="btn">Add Category</button>
                </div>
            </div>

            <div class="text-center mt-20">
                <button id="ready-btn" class="btn btn-success">I'm Ready!</button>
                <div class="admin-controls" id="admin-start-controls">
                    <button id="start-game-btn" class="btn">üöÄ Start Game</button>
                    <button id="close-session-btn" class="btn btn-danger">‚ùå Close Session</button>
                </div>
            </div>

            <div id="lobby-error" class="error"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <h1>üéØ Round in Progress</h1>
            
            <div class="text-center">
                <h2>Letter: <span id="current-letter">A</span></h2>
                <div class="timer" id="timer">60</div>
            </div>

            <form id="answers-form">
                <div class="categories-grid" id="game-categories"></div>
                <div class="text-center mt-20">
                    <button type="submit" id="submit-btn" class="btn">üì§ Submit Answers</button>
                </div>
            </form>

            <div id="game-error" class="error"></div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>üèÜ Round Results</h1>
            
            <div id="results-content"></div>
            
            <div class="text-center mt-20">
                <button id="next-round-btn" class="btn">üîÑ Next Round</button>
                <button id="back-to-lobby-btn" class="btn">üè† Back to Lobby</button>
            </div>
        </div>
    </div>

    <script>
        // Simple, clean JavaScript implementation
        class GameClient {
            constructor() {
                this.socket = null;
                this.gameState = {
                    roomId: '',
                    playerName: '',
                    isAdmin: false,
                    players: [],
                    categories: ['City', 'Country', 'Animal', 'Name', 'Food'],
                    currentLetter: '',
                    timeLimit: 60,
                    isReady: false
                };
                this.currentScreen = 'welcome';
                this.timer = null;
                this.timeLeft = 0;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.showScreen('welcome');
            }

            setupEventListeners() {
                // Welcome screen
                document.getElementById('join-btn').onclick = () => this.joinGame();
                
                // Lobby screen
                document.getElementById('ready-btn').onclick = () => this.toggleReady();
                document.getElementById('start-game-btn').onclick = () => this.startGame();
                document.getElementById('close-session-btn').onclick = () => this.closeSession();
                document.getElementById('copy-link-btn').onclick = () => this.copyInviteLink();
                document.getElementById('add-category-btn').onclick = () => this.addCategory();
                
                // Game screen
                document.getElementById('answers-form').onsubmit = (e) => this.submitAnswers(e);
                
                // Results screen
                document.getElementById('next-round-btn').onclick = () => this.nextRound();
                document.getElementById('back-to-lobby-btn').onclick = () => this.backToLobby();
                
                // Enter key handlers
                document.getElementById('player-name').onkeypress = (e) => {
                    if (e.key === 'Enter') this.joinGame();
                };
                document.getElementById('room-id').onkeypress = (e) => {
                    if (e.key === 'Enter') this.joinGame();
                };
                document.getElementById('new-category').onkeypress = (e) => {
                    if (e.key === 'Enter') this.addCategory();
                };
            }

            showScreen(screenName) {
                // Hide all screens
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                // Show target screen
                document.getElementById(screenName + '-screen').classList.add('active');
                this.currentScreen = screenName;
                
                console.log(`Switched to ${screenName} screen`);
            }

            showError(message, screenPrefix = '') {
                const errorElement = document.getElementById((screenPrefix || this.currentScreen) + '-error') || 
                                   document.getElementById('error-msg');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 5000);
                }
                console.error('Error:', message);
            }

            showSuccess(message) {
                const successElement = document.getElementById('success-msg');
                if (successElement) {
                    successElement.textContent = message;
                    successElement.style.display = 'block';
                    setTimeout(() => {
                        successElement.style.display = 'none';
                    }, 3000);
                }
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const url = `${protocol}//${host}/party/game`;
                
                console.log('Connecting to:', url);
                
                this.socket = new WebSocket(url);
                
                this.socket.onopen = () => {
                    console.log('WebSocket connected');
                    this.sendMessage({
                        type: 'joinRoom',
                        playerName: this.gameState.playerName,
                        roomId: this.gameState.roomId,
                        timeLimit: this.gameState.timeLimit
                    });
                };
                
                this.socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };
                
                this.socket.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.showError('Connection lost. Please refresh the page.');
                };
                
                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.showError('Connection failed. Please try again.');
                };
            }

            sendMessage(data) {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify(data));
                    console.log('Sent:', data);
                } else {
                    console.error('Cannot send message: WebSocket not connected');
                }
            }

            handleMessage(data) {
                console.log('Received:', data);
                
                switch (data.type) {
                    case 'joinedRoom':
                    case 'joined':
                        this.handleJoinedRoom(data);
                        break;
                    case 'playerJoined':
                    case 'playerLeft':
                    case 'player-ready-update':
                        this.handlePlayerUpdate(data);
                        break;
                    case 'roundStarted':
                        this.handleRoundStarted(data);
                        break;
                    case 'roundResults':
                        this.handleRoundResults(data);
                        break;
                    case 'categoriesUpdated':
                        this.handleCategoriesUpdated(data);
                        break;
                    case 'sessionClosed':
                        this.handleSessionClosed(data);
                        break;
                    case 'error':
                        this.showError(data.message || 'Server error');
                        break;
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            handleJoinedRoom(data) {
                this.gameState.roomId = data.roomId;
                this.gameState.isAdmin = data.isAdmin || false;
                this.gameState.players = data.players || [];
                this.gameState.categories = data.categories || this.gameState.categories;
                
                document.getElementById('display-room-id').textContent = this.gameState.roomId;
                
                this.updatePlayerList();
                this.updateCategoriesDisplay();
                this.updateAdminControls();
                this.showScreen('lobby');
                
                this.showSuccess('Successfully joined the game!');
            }

            handlePlayerUpdate(data) {
                if (data.players) {
                    this.gameState.players = data.players;
                }
                this.updatePlayerList();
            }

            handleRoundStarted(data) {
                this.gameState.currentLetter = data.letter;
                this.gameState.categories = data.categories || this.gameState.categories;
                this.timeLeft = data.timeLimit || this.gameState.timeLimit;
                
                document.getElementById('current-letter').textContent = this.gameState.currentLetter;
                this.setupGameForm();
                this.startTimer();
                this.showScreen('game');
            }

            handleRoundResults(data) {
                this.displayResults(data);
                this.showScreen('results');
            }

            handleCategoriesUpdated(data) {
                this.gameState.categories = data.categories;
                this.updateCategoriesDisplay();
            }

            handleSessionClosed(data) {
                this.showError('Session closed by host: ' + (data.message || 'Unknown reason'));
                setTimeout(() => {
                    this.showScreen('welcome');
                }, 3000);
            }

            joinGame() {
                const playerName = document.getElementById('player-name').value.trim();
                const roomId = document.getElementById('room-id').value.trim();
                const timeLimit = parseInt(document.getElementById('time-limit').value) || 60;
                
                if (!playerName) {
                    this.showError('Please enter your name');
                    return;
                }
                
                this.gameState.playerName = playerName;
                this.gameState.roomId = roomId;
                this.gameState.timeLimit = timeLimit;
                
                this.connectWebSocket();
            }

            toggleReady() {
                this.gameState.isReady = !this.gameState.isReady;
                this.sendMessage({
                    type: 'playerReady',
                    isReady: this.gameState.isReady
                });
                
                const btn = document.getElementById('ready-btn');
                btn.textContent = this.gameState.isReady ? "I'm NOT Ready" : "I'm Ready!";
                btn.className = this.gameState.isReady ? 'btn btn-danger' : 'btn btn-success';
            }

            startGame() {
                if (!this.gameState.isAdmin) {
                    this.showError('Only the host can start the game', 'lobby');
                    return;
                }
                
                this.sendMessage({ type: 'startRound' });
            }

            async closeSession() {
                if (!this.gameState.isAdmin) {
                    this.showError('Only the host can close the session', 'lobby');
                    return;
                }
                
                const confirmed = await this.showConfirm(
                    'Are you sure you want to close this session? All players will be disconnected.',
                    'Close Session',
                    { confirmText: 'Close Session', cancelText: 'Cancel', danger: true }
                );
                
                if (confirmed) {
                    this.sendMessage({ type: 'closeSession' });
                }
            }

            copyInviteLink() {
                const url = `${window.location.origin}${window.location.pathname}?room=${this.gameState.roomId}`;
                navigator.clipboard.writeText(url).then(() => {
                    this.showSuccess('Invite link copied to clipboard!');
                }).catch(() => {
                    this.showError('Failed to copy link', 'lobby');
                });
            }

            addCategory() {
                const input = document.getElementById('new-category');
                const category = input.value.trim();
                
                if (!category) return;
                
                if (this.gameState.categories.includes(category)) {
                    this.showError('Category already exists', 'lobby');
                    return;
                }
                
                this.gameState.categories.push(category);
                input.value = '';
                
                this.sendMessage({
                    type: 'updateCategories',
                    categories: this.gameState.categories
                });
                
                this.updateCategoriesDisplay();
            }

            updatePlayerList() {
                const list = document.getElementById('player-list');
                const count = document.getElementById('player-count');
                
                list.innerHTML = '';
                count.textContent = this.gameState.players.length;
                
                this.gameState.players.forEach(player => {
                    const li = document.createElement('li');
                    li.className = 'player-item';
                    
                    if (player.isAdmin) li.classList.add('admin');
                    if (player.isReady) li.classList.add('ready');
                    
                    let badges = '';
                    if (player.name === this.gameState.playerName) badges += '<span class="badge">You</span>';
                    if (player.isAdmin) badges += '<span class="badge admin">Host</span>';
                    if (player.isReady) badges += '<span class="badge ready">Ready</span>';
                    
                    li.innerHTML = `
                        <span>${player.name}</span>
                        <div>${badges}</div>
                    `;
                    
                    list.appendChild(li);
                });
            }

            updateCategoriesDisplay() {
                const display = document.getElementById('categories-display');
                display.innerHTML = this.gameState.categories.map(cat => 
                    `<span class="badge" style="margin: 2px;">${cat}</span>`
                ).join('');
            }

            updateAdminControls() {
                const adminControls = document.querySelectorAll('.admin-controls');
                adminControls.forEach(control => {
                    if (this.gameState.isAdmin) {
                        control.classList.add('visible');
                    } else {
                        control.classList.remove('visible');
                    }
                });
            }

            setupGameForm() {
                const container = document.getElementById('game-categories');
                container.innerHTML = '';
                
                this.gameState.categories.forEach(category => {
                    const div = document.createElement('div');
                    div.className = 'category-group';
                    div.innerHTML = `
                        <label>${category}:</label>
                        <input type="text" name="${category}" placeholder="Enter ${category} starting with ${this.gameState.currentLetter}">
                    `;
                    container.appendChild(div);
                });
            }

            startTimer() {
                const timerElement = document.getElementById('timer');
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    timerElement.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 10) {
                        timerElement.style.color = '#e74c3c';
                    }
                    
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.submitAnswers();
                    }
                }, 1000);
            }

            submitAnswers(event) {
                if (event) event.preventDefault();
                
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                const form = document.getElementById('answers-form');
                const formData = new FormData(form);
                const answers = {};
                
                for (let [key, value] of formData.entries()) {
                    answers[key] = value.trim();
                }
                
                this.sendMessage({
                    type: 'submitAnswers',
                    answers: answers,
                    letter: this.gameState.currentLetter
                });
                
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').textContent = '‚úÖ Submitted';
            }

            displayResults(data) {
                const container = document.getElementById('results-content');
                
                let html = '<table class="results-table"><thead><tr><th>Player</th><th>Category</th><th>Answer</th><th>Points</th></tr></thead><tbody>';
                
                // Simple results display
                if (data.scores && data.players && data.categories) {
                    data.categories.forEach(category => {
                        data.players.forEach(player => {
                            const scoreData = data.scores[category]?.[player.id];
                            const answer = scoreData?.answer || '-';
                            const points = scoreData?.score || 0;
                            
                            html += `<tr>
                                <td>${player.name}</td>
                                <td>${category}</td>
                                <td>${answer}</td>
                                <td>${points}</td>
                            </tr>`;
                        });
                    });
                }
                
                html += '</tbody></table>';
                container.innerHTML = html;
            }

            nextRound() {
                if (this.gameState.isAdmin) {
                    this.sendMessage({ type: 'startRound' });
                } else {
                    this.showError('Only the host can start the next round');
                }
            }

            backToLobby() {
                this.showScreen('lobby');
            }

            // Custom Alert Modal (replaces browser alert)
            showAlert(message, title = 'Alert') {
                return new Promise((resolve) => {
                    // Create modal elements
                    const overlay = document.createElement('div');
                    overlay.className = 'modal-overlay';
                    overlay.style.cssText = `
                        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                        background: rgba(19, 20, 23, 0.8); display: flex; align-items: center;
                        justify-content: center; z-index: 2000;
                    `;
                    
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        background: white; border: 3px solid #131417; border-radius: 8px;
                        box-shadow: 12px 12px 0 rgba(19, 20, 23, 0.2); max-width: 500px;
                        width: 90%; padding: 0;
                    `;
                    
                    modal.innerHTML = `
                        <div style="padding: 24px 32px; border-bottom: 2px solid #131417; background: rgba(255, 70, 0, 0.1);">
                            <h3 style="margin: 0; font-family: 'Roboto Mono', monospace; font-weight: 900; text-transform: uppercase;">‚ö†Ô∏è ${title}</h3>
                        </div>
                        <div style="padding: 32px;">
                            <p style="margin: 0; line-height: 1.6; color: #7E8187;">${message}</p>
                        </div>
                        <div style="padding: 24px 32px; border-top: 2px solid rgba(19, 20, 23, 0.15); text-align: right;">
                            <button id="alert-ok" style="background: #FF4600; color: white; border: 2px solid #FF4600; padding: 12px 24px; border-radius: 0; font-family: 'Roboto Mono', monospace; font-weight: 700; text-transform: uppercase; cursor: pointer; min-width: 100px;">OK</button>
                        </div>
                    `;
                    
                    overlay.appendChild(modal);
                    document.body.appendChild(overlay);
                    
                    const closeModal = () => {
                        document.body.removeChild(overlay);
                        resolve();
                    };
                    
                    document.getElementById('alert-ok').onclick = closeModal;
                    overlay.onclick = (e) => { if (e.target === overlay) closeModal(); };
                });
            }

            // Custom Confirm Modal (replaces browser confirm)
            showConfirm(message, title = 'Confirm', options = {}) {
                return new Promise((resolve) => {
                    const overlay = document.createElement('div');
                    overlay.className = 'modal-overlay';
                    overlay.style.cssText = `
                        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                        background: rgba(19, 20, 23, 0.8); display: flex; align-items: center;
                        justify-content: center; z-index: 2000;
                    `;
                    
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        background: white; border: 3px solid #131417; border-radius: 8px;
                        box-shadow: 12px 12px 0 rgba(19, 20, 23, 0.2); max-width: 500px;
                        width: 90%; padding: 0;
                    `;
                    
                    const confirmText = options.confirmText || 'Confirm';
                    const cancelText = options.cancelText || 'Cancel';
                    const isDanger = options.danger;
                    
                    modal.innerHTML = `
                        <div style="padding: 24px 32px; border-bottom: 2px solid #131417; background: rgba(0, 249, 255, 0.1);">
                            <h3 style="margin: 0; font-family: 'Roboto Mono', monospace; font-weight: 900; text-transform: uppercase;">‚ùì ${title}</h3>
                        </div>
                        <div style="padding: 32px;">
                            <p style="margin: 0; line-height: 1.6; color: #7E8187; white-space: pre-line;">${message}</p>
                        </div>
                        <div style="padding: 24px 32px; border-top: 2px solid rgba(19, 20, 23, 0.15); display: flex; gap: 16px; justify-content: space-between;">
                            <button id="confirm-cancel" style="background: #A8ADB4; color: #131417; border: 2px solid #7E8187; padding: 12px 24px; border-radius: 0; font-family: 'Roboto Mono', monospace; font-weight: 700; text-transform: uppercase; cursor: pointer; min-width: 100px;">${cancelText}</button>
                            <button id="confirm-ok" style="background: ${isDanger ? '#FF4600' : '#FF4600'}; color: white; border: 2px solid ${isDanger ? '#FF4600' : '#FF4600'}; padding: 12px 24px; border-radius: 0; font-family: 'Roboto Mono', monospace; font-weight: 700; text-transform: uppercase; cursor: pointer; min-width: 100px;">${confirmText}</button>
                        </div>
                    `;
                    
                    overlay.appendChild(modal);
                    document.body.appendChild(overlay);
                    
                    const closeModal = (result) => {
                        document.body.removeChild(overlay);
                        resolve(result);
                    };
                    
                    document.getElementById('confirm-cancel').onclick = () => closeModal(false);
                    document.getElementById('confirm-ok').onclick = () => closeModal(true);
                    overlay.onclick = (e) => { if (e.target === overlay) closeModal(false); };
                });
            }
        }

        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            window.game = new GameClient();
            
            // Check for room ID in URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            if (roomId) {
                document.getElementById('room-id').value = roomId;
            }
        });
    </script>
</body>
