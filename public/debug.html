<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PartyKit Debug</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    pre {
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>PartyKit Debug Page</h1>
  <p>This page helps debug PartyKit file serving and WebSocket connections.</p>
  
  <h2>File Serving</h2>
  <p>If you can see this page, file serving is working!</p>
  <ul>
    <li><a href="/">Root (index.html)</a></li>
    <li><a href="/css/styles.css">CSS file</a></li>
    <li><a href="/js/app.js">Main app JS</a></li>
    <li><a href="/js/partysocket.js">PartySocket adapter</a></li>
    <li><a href="/favicon.png">Favicon</a></li>
  </ul>

  <h2>WebSocket Connection</h2>
  <button id="connect-btn">Test WebSocket Connection</button>
  <div id="connection-status"></div>
  <pre id="connection-log"></pre>

  <script>
    const connectBtn = document.getElementById('connect-btn');
    const connectionStatus = document.getElementById('connection-status');
    const connectionLog = document.getElementById('connection-log');
    
    // Function to log messages
    function log(message, isError = false) {
      const timestamp = new Date().toISOString().substring(11, 19);
      const logEntry = document.createElement('div');
      logEntry.textContent = `[${timestamp}] ${message}`;
      logEntry.className = isError ? 'error' : '';
      connectionLog.appendChild(logEntry);
      console.log(`[${timestamp}] ${message}`);
      if (isError) console.error(message);
    }
    
    // Function to update connection status
    function updateStatus(message, isSuccess = true) {
      connectionStatus.textContent = message;
      connectionStatus.className = isSuccess ? 'success' : 'error';
    }
    
    // Function to test WebSocket connection
    connectBtn.addEventListener('click', function() {
      updateStatus('Connecting...', true);
      log('Attempting to connect to PartyKit...');
      
      // Determine host based on environment
      const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      const host = isLocalhost ? 'localhost:1999' : window.location.host;
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      
      const url = `${protocol}//${host}/party/game`;
      log(`Connection URL: ${url}`);
      
      // Create WebSocket connection
      const socket = new WebSocket(url);
      
      socket.onopen = () => {
        updateStatus('Connected to PartyKit!', true);
        log('WebSocket connection established');
        
        // Send a test message
        const testMessage = {
          type: 'debug',
          message: 'Hello from debug page',
          timestamp: Date.now()
        };
        socket.send(JSON.stringify(testMessage));
        log(`Sent test message: ${JSON.stringify(testMessage)}`);
      };
      
      socket.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          log(`Received message: ${JSON.stringify(data)}`);
        } catch (error) {
          log(`Received non-JSON message: ${event.data}`);
        }
      };
      
      socket.onclose = (event) => {
        updateStatus(`Connection closed: Code ${event.code}`, false);
        log(`WebSocket connection closed with code ${event.code}`, true);
      };
      
      socket.onerror = (error) => {
        updateStatus('Connection error', false);
        log(`WebSocket error: ${error}`, true);
      };
    });
  </script>
</body>
</html>
